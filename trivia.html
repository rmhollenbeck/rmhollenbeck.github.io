<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Trivia!</title>

        <style>
            header {
                font-size: 40px;
                font-family: 'Montserrat', sans-serif;
                background: lightblue;
                display: flex; /* Use flexbox layout */
                justify-content: center; /* Center horizontally */
                align-items: center; /* Center vertically */
            }

            h1 {
                padding: 0.2em 1em; /* Adjust padding as needed */
                margin: 0; /* Remove default margins */
            }

            .container {
                margin-left: auto;
                margin-right: auto;
                padding-left: 15px;
                padding-right: 15px;
            }

            .section {
                color: darkblue;
                margin-top: 1em;
                padding: 0.5rem 2rem 1rem 2rem;
            }

            .section:hover {
                background-color: #e7e9ea;
                transition: color 2s ease-in-out, background-color 0.15s ease-in-out;
            }

            div .choices{
                display: flex;
                justify-content: space-between; /* Equal spacing between items */
            }

            /* Media query for smaller screens */
            @media (max-width: 800px) {
                .choices {
                    flex-direction: column; /* Change to vertical layout */
                    align-items: center; /* Center items horizontally */
                }

                .choices > div {
                    margin-bottom: 10px; /* Add some space between choices */
                }
            }

            button {
                background-color: #ADD8E6;
                border: 1px solid transparent;
                border-radius: 0.25rem;
                font-size: 0.95rem;
                font-weight: 400;
                line-height: 1.5;
                padding: 0.375rem 0.75rem;
                text-align: center;
                transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
                vertical-align: middle;
            }

            input[type="text"] {
                line-height: 1.8;
                width: 25%;
            }

            input[type="text"]:hover {
                background-color: #f5f5f5;
                transition: color 2s ease-in-out, background-color 0.15s ease-in-out;
            }

            
        </style>

    </head>

    <body>
        <header>
            <h1>Trivia!!</h1>
        </header>


        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Enter your multiple choice question here</h3>

                <div class = "choices">
                    <!-- 
			TODO: Add JS to change button green (correct answer) or red.
			You should add an ID or class to each button to use in your JS
		    -->

                    <div> <button> Choice 1 Here</button> </div>
                    <div> <button> Choice 2 Here</button> </div>
                    <div> <button> Choice 3 Here</button> </div>
                    <div> <button> Choice 4 Here</button> </div>
                    <div> <button> Choice 5 Here</button> </div>
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Enter your free response question here</h3>
                <input id="answer" autocomplete="off" autofocus placeholder="Type your answer here" type="text">
                <button id="check" type="button">Check Answer</button>
                <div id = "correct-incorrect"> 
                    <!-- TODO: Add JS to display if the response is correct or incorrect -->
                </div>
            </div>

        </div>

        <script>
            // Add your JS here!!
        </script>

        
    </body>
</html>
